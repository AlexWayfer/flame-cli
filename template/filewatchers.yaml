- :pattern: '**/{Gemfile,*.{rb,ru,y{a,}ml}}'
  :exclude: '**/{spec/**/*,config/**/*.example*}'
  :command: bundle exec pumactl restart -F config/puma.rb

- :pattern: '{assets/styles/**/*,postcss.config.js}'
  :command: npm run build:styles

- :pattern: '{assets/scripts/**/*,babel.config.json,rollup.config.js}'
  :command: npm run build:scripts

- :pattern: 'package.json'
  :command: npm install && npm run build
